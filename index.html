<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="choiceContainer">
    <ul>
        <li><button id="rockBtn">Rock</button></li>
        <li><button id="paperBtn">Paper</button></li>
        <li><button id="scissorsBtn">Scissors</button></li>
    </ul>
    </div>
    <div class="scoreContainer">
        <h2>Round <span id="currentRound">0</span> out of 5</h2>
        <h3>Computer: <span id="compScoreDisplay">0</span></h3>
        <h3>Player: <span id="playerScoreDisplay">0</span></h3>
    </div>
</body>

</html>
